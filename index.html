<!DOCTYPE html>

<html lang='pl'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Masteralb creative</title>
    <link rel='stylesheet' href='styles.css'/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
  </head>

    <body>
      <header>
      <nav>    
      <div class='menu-container'>
        <ul class='menu'>
          <li class='logo'><a href='#'>masteralb</a>
        </ul>
      </div>
      </nav>
      </header>
      <div class='form-grid-container'>
        <div class='form-container'>
          <div class='register-form-container'>
            <h2>Register Form</h2>
              <form action='' method='POST' class='register-form'>
                <div class='register-form-row'>
                  <ul class='register-form-list'>
                    <li class='register-form-item input-row user-icon'><input id='username' name='username' type='text' placeholder='Username'/></li>
                    <li class='register-form-item input-row lock-icon'><input id='password' name='password' type='password' placeholder='Password'/></li>
                    <li class='register-form-item input-row lock-icon'><input id='confirm-password' name='confirm-password' type='password' placeholder='Confirm Password'/></li>
                    <li class='register-form-item input-row envelope-icon'><input id='email' name='email' type='email' placeholder='Email'/></li>
                    <li class='register-form-item input-row location-icon'><select id='location' name='location'>
                          <option value=''>Your Location</option>
                          <option value='Wronki'>Wronki</option>
                          <option value='Obrzycko'>Obrzycko</option>
                          <option value='Szamotuły'>Szamotuły</option>
                        </select></li>
                    <li class='register-form-item'><label class='checkbox-level' for='acceptation'>
                        <input id='acceptation' name='acceptation' type='checkbox' value='accepted'/>
                        <span class='acceptation-span'>I have read and accept terms of use.</span>  
                        </label></li>
                    <li class='register-form-item'><button class='register-form-button'>Sign up</button></li>
                  </ul>  
                </div> 
              </form>
          </div>
          <div class='sign-in-form-container'>
            <h2>Sign In Form</h2>
            <form action='' method='POST' class='sign-in-form'>
              <div class='sign-in-form-row'>
                <ul class='sign-in-form-list'>
                  <li class='sign-in-form-item input-row user-icon'><input id='username' name='username' type='text' placeholder='Username'/></li>
                  <li class='sign-in-form-item input-row lock-icon'><input id='password' name='password' type='password' placeholder='Password'/></li>
                  <li class='sign-in-form-item'>
                    <div class='sign-in-form-button-line'>
                      <label class='checkbox-level' for='remember'>
                      <input id='remember' name='remember' type='checkbox' value='remembered'/>
                      <span class='acceptation-span'>Remember me</span></label>  
                      <button class='sign-in-form-button'>Sign in</button>
                    </div>
                  </li>
                </ul>
              </div> 
            </form>
          </div>
          <div class='send-email-form-container'>
            <h2>Send Email</h2>
            <form action='' method='POST' class='send-email-form'>
              <div class='send-email-form-row'>
                <ul class='send-email-form-list'>
                  <li class='send-email-form-item input-row user-icon'><input id='username' name='username' type='text' placeholder='Your Name'/></li>
                  <li class='send-email-form-item input-row envelope-icon'><input id='email' name='email' type='email' placeholder='Your Email'/></li>
                  <li class='send-email-form-item'><textarea id='message' name='message' placeholder='Type your message...'></textarea></li>
                  <li class='send-email-form-item'><label class='checkbox-level' for='send'>
                    <input id='send' name='send' type='checkbox' value='sended'/>
                    <span class='acceptation-span'>Send a copy to my Email</span>  
                    </label>
                  </li>
                  <li class='send-email-form-item'><button class='send-email-form-button'>Send Email</button></li>
                </ul>
              </div> 
            </form>
          </div>
          <div class='recover-form-container'>
            <h2>Recover Form</h2>
            <form action='' method='POST' class='recover-form'>
              <div class='recover-form-row'>
                <ul class='recover-form-list'>
                  <li class='recover-form-item input-row envelope-icon'><input id='email' name='email' type='email' placeholder='Enter your Email'/></li>
                  <li class='recover-form-item input-row phone-icon'><input id='number' name='number' type='tel' placeholder='Enter your Phone number'/></li>
                  <li class='recover-form-item'>
                    <div class='recover-form-button-line'>
                      <button class='recover-form-button'>Send</button>
                      <button class='recover-form-button-done'>Done</button>
                    </div>
                  </li>
                </ul>
              </div> 
            </form>
          </div>
          <div class='subscribe-form-container'>
            <h2>Subscribe Form</h2>
            <form action='' method='POST' class='subscribe-form'>
              <div class='subscribe-form-row'>
                <ul class='subscribe-form-list'>
                  <li class='subscribe-form-item input-row envelope-icon'><input id='email' name='email' type='email' placeholder='Enter your Email'/></li>
                  <li class='subscribe-form-item'>
                    <div class='subscribe-form-button-line'>
                      <button class='subscribe-form-button'>Subscribe</button>
                      <button class='subscribe-form-button-no'>No, Thanks</button>
                    </div>
                  </li>
                </ul>
              </div> 
            </form>
          </div>  
          <footer class='footer-container'>
            <ul class='logo-footer'>
              <li class='logo-footer-item first-item'>masteralb</li>
              <li class='logo-footer-item webpage'>www.masteralb.com</li>
            </ul>  
          </footer>          
        </div>      
      </div> 
    </body>
</html>
